version: '3.8'

services:
  db:
    image: postgres:13
    container_name: iha_kiralama_db
    environment:
      POSTGRES_DB: iha_kiralama_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: pwd
    ports:
      - "5433:5432"  # Ensure this port is available
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 30s
      timeout: 10s
      retries: 5
  web:
    build: .
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: iha_kiralama_db
      DB_USER: django_user
      DB_PASSWORD: pwd
      DB_HOST: db

volumes:
  postgres_data:
