version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: iha_kiralama_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: pwd

  web:
    build: .
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=iha_kiralama_db
      - DB_USER=django_user
      - DB_PASSWORD=pwd
      - DB_HOST=db

volumes:
  postgres_data:
