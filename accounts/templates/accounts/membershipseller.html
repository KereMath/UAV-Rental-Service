{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2>Membership Settings</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" placeholder="Email">
                </div>
                <button type="submit" name="update_profile" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <h2>Change Password</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm New Password</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm New Password">
                </div>
                <button type="submit" name="change_password" class="btn btn-warning">Change Password</button>
            </form>
        </div>
    </div>

    <h2>Delete Account</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'delete_account' %}" class="mb-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    
</div>
{% endblock %}
